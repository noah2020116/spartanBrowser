<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>SpartChat</title>
    <script src="js/login.js" charset="utf-8"></script>
    <link rel="stylesheet" type="text/css" href="style/login.css">
    <link rel="stylesheet" type="text/css" href="layout/login.css">
  </head>
  <body>
    <div class="header">
    <img src="img/logo.png"></img>
    <div class="row">
    <div class="column"></div>
    <span>SpartChat</span>
    </div>
    <button class="logButton" onclick="document.getElementById('id01').style.display='block'">Login</button>
      <hr>
    <div class="bodyContents">
      <img id="krLogo"src="img/KLogo.jpg"></img>
      <figcaption>Kryption</figcaption>
      <img id="acLogo" src="img/CLogo.png"></img>
      <figcaption>After~Coding</figcaption>
      <div class="spartVal">
        <span class="vals">Spartan Values:</span>
          <ul style="list-style-type:none">
            <li>Professionalism</li>
            <li>Empathy</li>
            <li>Innovation</li>
            <li>Perseverance</li>
            <li>Optimism</li>
            <li>Integrity</li>
          </ul>
        </div>
      </div>

      <div id="id01" class="modal">

        <form class="modal-content animate" action="/action_page.php" method="post">
          <div class="imgcontainer">

          </div>

          <div class="container">
            <label for="uname"><b>Username</b></label>
            <input type="text" placeholder="Enter Username" name="uname" required>

            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" required>

            <button type="submit">Login</button>
            <label>
              <input type="checkbox" checked="checked" name="remember"> Remember me
            </label>
          </div>

          <div class="container" style="background-color:#f1f1f1">
            <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
            <span class="psw">Forgot <a href="#">password?</a></span>
          </div>
        </form>
      </div>

    </body>

</html>
